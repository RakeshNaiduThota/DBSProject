        <div class="workera p-3 overflow-y transfer">
            <h5 class="text-secondary mt-2 mb-3"><i class="fa fa-retweet" aria-hidden="true"></i> Transfers</h5>
            <form (ngSubmit)="sendAmount()" method="post">
                <div class="row mx-0 border py-3">
                    <h5 class="text-secondary col-12"><i class="fa fa-arrow-up"></i> <i class="fa fa-user-circle-o"></i> Sender Details</h5>
                    <div class="form-group col-4">
                        <label for="">Account No.</label>
                        <input type="text" class="form-control" (blur)="sendAccNo($event)" name="senderAccNo" id="senderAccNo" [(ngModel)]="transaction.senderAccNo">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="senderName" id="senderName" [(ngModel)]="transaction.senderName" readonly>
                    </div>
                    <div class="form-group col-4">
                        <label for="">Clear Balance</label>
                        <input type="text" class="form-control" name="balance" id="balance" [(ngModel)]="transaction.balance" readonly>
                    </div>                       
                </div>
                <div class="row mx-0 border py-3 mt-1">
                    <h5 class="text-secondary col-12"><i class="fa fa-arrow-down"></i> <i class="fa fa-user-circle-o"></i> Receiver Bank Details</h5>
                    <div class="form-group col-4">
                        <label for="">BIC</label>
                        <input type="text" class="form-control" (blur)="sendBIC($event)" name="bic" id="bic" [(ngModel)]="transaction.bic">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Institution Name</label>
                        <input type="text" class="form-control" name="ins_name" id="ins_name" [(ngModel)]="transaction.ins_name" readonly>
                    </div>                      
                </div>
                <div class="row mx-0 border py-3 mt-1">
                    <h5 class="text-secondary col-12"><i class="fa fa-arrow-down"></i> <i class="fa fa-user-circle-o"></i> Receiver Details</h5>
                    <div class="form-group col-4">
                        <label for="">Receiver Name</label>
                        <input type="text" class="form-control" name="recName" id="recName" [(ngModel)]="transaction.recName">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Account Number</label>
                        <input type="text" class="form-control" name="recAccNo" id="recAccNo" [(ngModel)]="transaction.recAccNo" placeholder="">
                    </div>                      
                </div>
                <div class="row mx-0 border py-3 mt-1">
                    <h5 class="text-secondary col-12"><i class="fa fa-arrow-down"></i> <i class="fa fa-user-circle-o"></i> Transactions</h5>
                    
                    <div class="form-group col-4">
                        <label for="">Transfer Type</label>
                        <select class="form-control" name="transferType" id="transferType" [(ngModel)]="transaction.transferType">
                          <option>-- select --</option>
                          <option>Customer</option>
                          <option>Bank Transfer</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="">Message Code</label>
                        <select class="form-control" name="msgCode" id="msgCode" [(ngModel)]="transaction.msgCode">
                          <option>-- select --</option>
                          <option>CHQB</option>
                          <option>CORT</option>
                          <option>COLD</option>
                          <option>INTC</option>
                          <option>PHOB</option>
                          <option>PHOI</option>
                          <option>PHON</option>
                          <option>REPA</option>
                          <option>SDVA</option>
                        </select>
                    </div>                      
                </div>
                <div class="row mx-0 border py-3 mt-1">
                    <h5 class="text-secondary col-12"><i class="fa fa-arrow-down"></i> <i class="fa fa-user-circle-o"></i></h5>
                    <div class="form-group col-4">
                        <label for="">Amount</label>
                        <input type="text" class="form-control" (blur)="valAmount($event)" name="amount" id="amount" [(ngModel)]="transaction.amount">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Transfer Fee</label>
                        <input type="text" class="form-control" name="transferFee" id="transferFee" [(ngModel)]="transaction.transferFee" readonly>
                    </div> 
                    <div class="form-group col-4">
                        <label for="">Clear Balance</label>
                        <input type="text" class="form-control" name="finalBalance" id="finalBalance" [(ngModel)]="transaction.finalBalance" placeholder="" readonly>
                    </div>                      
                </div>
                <div class="row mx-0 mt-3 align-items-center justify-content-center">
                    <button type="submit" class="btn btn-outline-success col-2 rounded-pill btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
  </div>
